# Dependabot configuration for automated security monitoring
# Security alerts will appear in the Security tab
# PR creation is disabled - you can manually update dependencies

version: 2
updates:
  # Monitor NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Disable automatic PR creation (set to 0)
    # You'll still get security alerts in the Security tab
    open-pull-requests-limit: 0
    
  # Monitor GitHub Actions (disabled PR creation)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
