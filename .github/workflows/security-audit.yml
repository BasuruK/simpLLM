name: Security Audit

# Run on every push and pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Also run weekly to catch newly disclosed vulnerabilities
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 10:00 AM UTC
  # Allow manual trigger
  workflow_dispatch:

jobs:
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --audit-level=high
        
      - name: Run npm audit (JSON output)
        id: audit
        if: always()
        run: |
          npm audit --json > audit-report.json
          exit 0
        
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30
          
      - name: Check for high vulnerabilities
        run: |
          node - <<'NODE'
          const { spawnSync } = require('node:child_process');
          const result = spawnSync('npm', ['audit', '--audit-level=high'], {
            stdio: 'inherit',
            shell: process.platform === 'win32',
          });
          if (result.status !== 0) {
            console.error('::error::High vulnerabilities found! Check the audit report.');
            process.exit(1);
          }
          NODE
